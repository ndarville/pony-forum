{% extends "page.html" %}

{% block title %}Log In{% endblock %}
{% block canonical_url %}{% url login %}{% endblock %}
{% block content_body %}
                <form action="{% url auth_login %}" method="post">
                    {% csrf_token %}
                    <label for="username">Username:</label><input type="text"     name="username" id="username" required autofocus><br />
                    <label for="password">Password:</label><input type="password" name="password" id="password" required><br />

                    <label for="remember-password">Remember password:</label>
                    <input type="checkbox" id="remember-password">
                    <p><a href="{% url auth_password_reset %}">I forgot my password :(</a></p>

                    <div id="button-group">
                        <input type="submit" value="Submit" />
                    </div>
                </form>  
{% endblock %}
